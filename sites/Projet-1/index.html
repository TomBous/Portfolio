            <div class="flex-around">
                <div id="html" class="bar-container">HTML</div>
                <div id="css" class="bar-container">CSS</div>

                    <div id="igniter" class="bar-container">CODEiGNITER</div>
                </div>
        </div>
    </div>

    <script>

        const Bars = {
            'html' : 0.9,
            'css' : 0.80,
            'php' : 0.30,
            'js' : 0.45,
            'angular' : 0.60,
            'react' : 0.5,
            'vue' : 0.10,
            'handlebars' : 0.45,
            'laravel' : 0.60,
            'symphony' : 0.30,
            'igniter' : 0.10
        }

        Object.keys(Bars).forEach(function (item) {


            var bar = new ProgressBar.SemiCircle(document.getElementById(item), {
            strokeWidth: 10,
            color: '#FFEA82',
            trailColor: '#eee',
            trailWidth: 1,
            easing: 'easeInOut',
            duration: 1400,
            svgStyle: null,
            text: {
                value: '',
                alignToBottom: false
            },
            from: {color: '#f66151'},
            to: {color: '#26a269'},
            // Set default step function for all animate calls
            step: (state, bar) => {
                bar.path.setAttribute('stroke', state.color);
                var value = Math.round(bar.value() * 100);
                if (value === 0) {
                bar.setText('');
                } else {
                bar.setText(value + "%");
                }

                bar.text.style.color = state.color;
            }
            });
            bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
            bar.text.style.fontSize = '2rem';

            bar.animate(Bars[item]);  // Number from 0.0 to 1.0
        });
    </script>
